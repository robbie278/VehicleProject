<h1>Items</h1>
<p>Here's a list of cities: feel free to play with it.</p>
<p *ngIf="!items"><em>Loading...</em></p>
<table mat-table [dataSource]="items"
class="mat-elevation-z8"
 [hidden]="!items">
<!-- Id Column -->
<ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef>ID</th>
<td mat-cell *matCellDef="let item">{{item.itemId}}</td>
</ng-container>
<!-- Name Column -->
<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef>Name</th>
<td mat-cell *matCellDef="let item">{{item.name}}</td>
</ng-container>
<!-- Lat Column -->
<ng-container matColumnDef="description">
<th mat-header-cell *matHeaderCellDef>description</th>
<td mat-cell *matCellDef="let item">{{item.description}}</td>
</ng-container>
<!-- Lon Column -->
<ng-container matColumnDef="quantity">
<th mat-header-cell *matHeaderCellDef>quantity</th>
<td mat-cell *matCellDef="let item">{{item.quantity}}</td>
</ng-container>
<!-- Lon Column -->
<ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef>availability</th>
    <td mat-cell *matCellDef="let item">{{item.availability}}</td>
    </ng-container>
    <!-- Lon Column -->
<ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>categoryName</th>
    <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>

    <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef>option</th>
      
        <td mat-cell *matCellDef="let item">
            <button mat-stroked-button type="submit" color="primary" [routerLink]="['/item']">
                <mat-icon>edit</mat-icon>
                  
            </button>  
          
            <button mat-stroked-button type="submit" color="warn" (click)="onDelete()">
                <mat-icon>delete</mat-icon>
            </button>      
         
        </td>
    </ng-container>
 
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- Pagination directive -->
