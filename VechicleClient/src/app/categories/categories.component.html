
  <h1>Categories</h1>
  <button mat-flat-button color="primary" class="btn-add" *ngIf="categories" [routerLink]="['/category']"> Add a new Category</button>
  <p *ngIf="!categories"><em>Loading...</em></p>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <!-- CategoryId Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let category; let i = index">{{ i+1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let category">
          {{category.name}}
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let category">{{ category.description }}</td>
    </ng-container>

    <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let category">
      <button mat-icon-button color="primary" aria-label="Edit" [routerLink]="['/category', category.categoryId]">
        <mat-icon> edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Delete" (click)="onDelete(category.categoryId)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="defaultPageSize"
    [pageSizeOptions]="[5, 10, 20]"
   
  >
  </mat-paginator>
