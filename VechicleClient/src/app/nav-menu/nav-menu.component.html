<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="/categories">
        <mat-icon>category</mat-icon>
        Categories
      </a>
      <a mat-list-item routerLink="/items">
        <mat-icon>inventory</mat-icon>
        Items
      </a>
      <a mat-list-item routerLink="/store">
        <mat-icon>store</mat-icon>
        Stores
      </a>
      <a mat-list-item routerLink="/storekeppers">
        <mat-icon>person</mat-icon>
        Store Keepers
      </a>
      <a mat-list-item routerLink="/issue">
        <mat-icon>assignment_return</mat-icon>
        Issue
      </a>
      <a mat-list-item routerLink="/receipt">
        <mat-icon>receipt</mat-icon>
        Receipt
      </a>
      <a mat-list-item routerLink="/transaction">
        <mat-icon>swap_horiz</mat-icon>
        Transaction
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <header>
      <mat-toolbar color="primary" >
            <button mat-icon-button (click)="toggleSidenav()">
              <mat-icon>menu</mat-icon>
            </button>
        
            <span class="mx-2" >
              <h3 style="font-size:20px" >Addis Ababa Transport Office</h3>
            </span>

              <span class="spacer"></span>  

            <mat-select class="language-select" placeholder="Language" [(value)]="selectedLanguage">
              <mat-option value="en">English</mat-option>
              <mat-option value="am">Amharic</mat-option>
              <mat-option value="os">Afan Oromo</mat-option>
            </mat-select>

            <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="profile-menu-trigger">
              <mat-icon>account_circle</mat-icon>
            </button>

            <mat-menu #profileMenu="matMenu">
              <button mat-menu-item [routerLink]="['/profile']">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
              </button>
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
            
      </mat-toolbar>
    </header>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
