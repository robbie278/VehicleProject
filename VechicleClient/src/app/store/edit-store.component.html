<div class="city-edit">
  
    <h1>{{title}}</h1>
    <p *ngIf="id && !stores"><em>Loading...</em></p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
      <p>
        <mat-error *ngIf="form.invalid && form.hasError('isDupeCity')">
          <strong>ERROR</strong>:
          A store with the same <i>name</i>, <i>lat</i>,
           already exists.
        </mat-error>
      </p>
  
      <!-- name -->
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name" required
               placeholder="Type a name">
        <mat-error *ngIf="form.controls['name'].errors?.['required']">
          Name is required.
        </mat-error>
      </mat-form-field>
  
      <!-- email -->
      <mat-form-field>
        <mat-label>address:</mat-label>
        <input matInput formControlName="address" required
               placeholder="Insert address">
        <mat-error *ngIf="form.controls['address'].errors?.['required']">
          address is required.
        </mat-error>
      </mat-form-field>


  
      <!-- StoreKeepers -->
      <!-- <mat-form-field>
        <mat-label>StoreKeepers:</mat-label>
        <input matInput formControlName="lon" required
               placeholder="Insert shop keeper">
        <mat-error *ngIf="form.controls['StoreKeepers'].errors?.['required']">
          StoreKeepers is required.
        </mat-error>
      </mat-form-field> -->
  
      <!-- Country -->
      <!-- <mat-form-field *ngIf="countries">
        <mat-label>Select a Country...</mat-label>
        <mat-select id="countryId" formControlName="countryId">
          <mat-option *ngFor="let country of countries"
                      [value]="country.id">
            {{country.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls['countryId'].errors?.['required']">
          Please select a Country.
        </mat-error>
      </mat-form-field> -->
  
      <div>
        <button mat-flat-button color="primary"
                type="submit"
                [disabled]="!form.valid">
          {{ this.id ? "Save" : "Create" }}
        </button>
        <button mat-flat-button color="secondary"
                [routerLink]="['/']">
          Cancel
        </button>
      </div>
    </form>
  </div>
