<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>{{ 'FORM.NAME' | translate }}</mat-label>
      <input matInput formControlName="name" required placeholder="{{ 'FORM.NAME_PLACEHOLDER' | translate }}" />
      <mat-error *ngIf="form.controls['name'].errors?.['required']">{{ 'FORM.DESCRIPTION_REQUIRED' | translate }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required placeholder="{{ 'Store.Address_Placeholder_REQUIRED' | translate }}" />
      <mat-error *ngIf="form.controls['address'].errors?.['required']">{{ 'Store.Address_Placeholder_REQUIRED' | translate }}</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">{{ id ? "{{ 'FORM.UPDATE' | translate }}" : "{{ 'FORM.CREATE' | translate }}" }}</button>
  <button mat-stroked-button (click)="onCancel()">{{ 'FORM.CANCEL' | translate }}</button>
</div>
