<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required placeholder="Type a name" />
      <mat-error *ngIf="form.controls['name'].errors?.['required']">Name is Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required placeholder="Enter address" />
      <mat-error *ngIf="form.controls['address'].errors?.['required']">Address is Required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">{{ id ? 'Update' : 'Create' }}</button>
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
</div>
