
  <mat-card>
    <mat-card-header > 
    </mat-card-header >

    <mat-card-content>
        <div class="container mx-auto my-8">
            <h2 class="text-2xl font-bold mb-4">Stock Report</h2>
            <mat-table [dataSource]="stockReport" class="mat-elevation-z8 w-full">
                  <!-- index Column -->
                  <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef>No</th>
                    <td mat-cell *matCellDef="let storeKeppers; let i = index;">{{i + 1}}</td>
                  </ng-container>
        
              <!-- Item Name Column -->
              <ng-container matColumnDef="itemName">
                <mat-header-cell *matHeaderCellDef> Item Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.itemName}} </mat-cell>
              </ng-container>
          
              <!-- Store Name Column -->
              <ng-container matColumnDef="storeName">
                <mat-header-cell *matHeaderCellDef> Store Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.storeName}} </mat-cell>
              </ng-container>
          
              <!-- Quantity In Stock Column -->
              <ng-container matColumnDef="quantityInStock">
                <mat-header-cell *matHeaderCellDef> Quantity In Stock </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.quantityInStock}} </mat-cell>
              </ng-container>
          
              <!-- Last Updated Date Column -->
              <ng-container matColumnDef="lastUpdatedDate">
                <mat-header-cell *matHeaderCellDef> Last Updated Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.lastUpdatedDate | date}} </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
          

    </mat-card-content>
        </mat-card>
