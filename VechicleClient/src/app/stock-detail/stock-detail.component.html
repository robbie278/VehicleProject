<mat-card>
    <mat-card-header>

        <mat-card-title>Store Keppers</mat-card-title>
        <mat-form-field [hidden]="!stockDetail" >
            <input matInput #filter (keyup)="onFilterTextChanged(filter.value)"
                    placeholder="Filter by name">
        </mat-form-field>

    </mat-card-header>

    <mat-card-content style="max-height: 400px; overflow: auto;">

        <table mat-table [dataSource]="stockDetail" class="mat-elevation-z8"  
        matSort
        (matSortChange)="loadData()"
        [matSortActive]="defaultSortColumn"
        [matSortDirection]="defaultSortOrder">
      
          <!-- Index Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element let i = index;"> {{(defaultPageIndex * defaultPageSize) + i+1}} </td>
          </ng-container>
      
          <!-- StoreName Column -->
          <ng-container matColumnDef="storeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item ID </th>
            <td mat-cell *matCellDef="let element"> {{element.storeName}} </td>
          </ng-container>
      
          <!-- itemName Column -->
          <ng-container matColumnDef="itemName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Store ID </th>
            <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
          </ng-container>
      
        
      
          <!-- PadNumber Column -->
          <ng-container matColumnDef="padNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pad Number </th>
            <td mat-cell *matCellDef="let element"> {{element.padNumber}} </td>
          </ng-container>
      
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
  </mat-card>

  <!-- Pagination directive -->
<mat-paginator [hidden]="stockDetail"
(page)="getData($event)"
[pageSize]="5"
[pageSizeOptions]="[5, 10, 20, 50]"
showFirstLastButtons></mat-paginator> 
<button mat-stroked-button class="btn" (click)="onCancel()">{{ 'FORM.CANCEL' | translate }}</button>
